  <!-- Mermaid (ESM) + funci√≥n global para re-tematizar -->
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";

    const getThemeConfig = (isDark) => {
      if (!isDark) {
        return {
          startOnLoad: false,
          theme: "base",
          fontFamily: "system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif",
          themeVariables: {
            primaryColor: "#eef2ff",
            primaryTextColor: "#111827",
            primaryBorderColor: "#3730a3",
            lineColor: "#2563eb",
            textColor: "#111827",
            secondaryColor: "#e5e7eb",
            tertiaryColor: "#ffffff",
            nodeBorder: "#c7d2fe",
            clusterBkg: "#ffffff",
            clusterBorder: "#e5e7eb",
            edgeLabelBackground: "#ffffff",
            actorTextColor: "#111827",
          },
          themeCSS: `
            .label { font-weight: 600; }
            .node rect, .node circle, .node ellipse {
              rx: 10; ry: 10; stroke-width: 1.5px;
              filter: drop-shadow(0 2px 6px rgba(0,0,0,.08));
            }
            .node .label { font-size: 13px; }
            .edgePaths path { stroke-width: 2px; stroke-linecap: round; }
            .edgeLabel { font-size: 12px; font-weight: 500; }
            .cluster rect { rx: 12; ry: 12; stroke-width: 1.5px; fill: #ffffff; }
            :root { --mermaid-nodePadding: 12; }
            .flowchart-label { padding: 6px 10px; }
          `
        };
      }
      return {
        startOnLoad: false,
        theme: "base",
        fontFamily: "system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif",
        themeVariables: {
          primaryColor: "#111827",
          primaryTextColor: "#e5e7eb",
          primaryBorderColor: "#4f46e5",
          lineColor: "#93c5fd",
          textColor: "#e5e7eb",
          secondaryColor: "#1f2937",
          tertiaryColor: "#0b1220",
          nodeBorder: "#374151",
          clusterBkg: "#0b1220",
          clusterBorder: "#374151",
          edgeLabelBackground: "#111827",
          actorTextColor: "#e5e7eb",
        },
        themeCSS: `
          .label { font-weight: 600; }
          .node rect, .node circle, .node ellipse {
            rx: 10; ry: 10; stroke-width: 1.5px;
            filter: drop-shadow(0 2px 6px rgba(0,0,0,.35));
          }
          .node .label { font-size: 13px; }
          .edgePaths path { stroke-width: 2px; stroke-linecap: round; }
          .edgeLabel { font-size: 12px; font-weight: 500; fill: #e5e7eb; }
          .cluster rect { rx: 12; ry: 12; stroke-width: 1.5px; }
          :root { --mermaid-nodePadding: 12; }
          .flowchart-label { padding: 6px 10px; }
        `
      };
    };

    document.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia?.('(prefers-color-scheme: dark)').matches;
      const isDark = saved ? saved === 'dark' : !!prefersDark;

      mermaid.initialize(getThemeConfig(isDark));
      // Renderiza tanto <div class="mermaid"> como bloques ```mermaid (class=language-mermaid)
      mermaid.run({ querySelector: '.mermaid, .language-mermaid' });

      // Exponer funci√≥n global para re-tematizar desde script.js
      window.applyMermaidTheme = (dark) => {
        mermaid.initialize(getThemeConfig(dark));
        mermaid.run({ querySelector: '.mermaid, .language-mermaid' });
      };
    });
  </script>

  <!-- MathJax v3: $...$, $$...$$ (soporta \(...\), \[...\]) -->

        skipHtmlTags: ['script','noscript','style','textarea','pre','code']

        // Fuerza consistencia de tama√±os y fuentes
        scale: 1,
        matchFontHeight: false,

        fontURL: 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/output/chtml/fonts/woff-v2'
      }
